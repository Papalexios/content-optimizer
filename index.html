    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Content Optimizer Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0A0A0B;
            --surface-color: #121214;
            --surface-light-color: #1A1A1D;
            --border-color: #27272A;
            --accent-color: #00A9FF; /* Laser Cyan */
            --accent-glow: rgba(0, 169, 255, 0.25);
            --text-color: #A1A1AA;
            --text-light-color: #71717A;
            --text-heading-color: #F4F4F5;
            --error-color: #F43F5E;
            --success-color: #10B981;
            --warning-text-color: #F59E0B;
            --font-family-sans: 'Inter', sans-serif;
            --font-family-serif: 'Lora', serif;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            font-family: var(--font-family-sans);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(0, 169, 255, 0.08), transparent 30%),
                radial-gradient(circle at 90% 90%, rgba(0, 169, 255, 0.06), transparent 25%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7-7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm59-68c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z' fill='%231A1A1D' fill-opacity='0.6' fill-rule='evenodd'/%3E%3C/svg%3E");
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
        }
        
        #root { display: flex; min-height: 100vh; }
        
        .container {
            display: flex;
            width: 100%;
        }

        header {
            width: 250px;
            flex-shrink: 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        main {
            flex-grow: 1;
            margin-left: 250px;
            padding: 2rem 3rem;
            width: calc(100% - 250px);
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--text-heading-color);
            margin: 0 0 2.5rem 0;
            padding: 0 1.5rem;
            font-weight: 700;
        }
        
        /* SOTA Vertical Stepper */
        .progress-bar {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .progress-step {
            position: relative;
        }
        .progress-step.clickable {
            cursor: pointer;
        }
        .progress-step > div, .progress-step {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .progress-step.clickable:hover {
            background: var(--surface-light-color);
            color: var(--text-heading-color);
        }
        .progress-step.active {
            background: linear-gradient(90deg, rgba(0, 169, 255, 0.1), transparent 80%);
            color: white;
            border-left: 3px solid var(--accent-color);
        }
        .progress-step.completed .step-circle {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        .progress-step.active .step-circle {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        
        .step-circle {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            margin-right: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 700;
            transition: all 0.2s ease;
        }

        /* Forms */
        .step-container { animation: fadeIn 0.5s ease-out; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #d1d5db; }
        input, textarea, select {
            width: 100%; padding: 0.875rem 1rem; border-radius: 8px; 
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-heading-color); font-size: 1rem;
            font-family: var(--font-family-sans); transition: all 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow), 0 0 10px var(--accent-glow) inset;
        }
        
        /* Buttons */
        .btn {
            display: inline-block; font-weight: 600; color: #fff; text-align: center;
            cursor: pointer; user-select: none; border: none; padding: 0.875rem 1.75rem;
            font-size: 1rem; border-radius: 8px; transition: all 0.2s ease-in-out;
            text-decoration: none; background: var(--accent-color);
            color: var(--bg-color);
        }
        .btn:hover:not(:disabled) {
            background: #33c1ff;
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }
        .btn:disabled { background: var(--border-color); color: var(--text-light-color); cursor: not-allowed; }
        .btn-secondary { background: var(--surface-light-color); color: var(--text-heading-color); }
        .btn-secondary:hover:not(:disabled) { background: var(--border-color); transform: translateY(-2px); }
        .btn-success { background: var(--success-color); color: #fff; }
        .btn-danger { background: var(--error-color); color: #fff; }

        /* SOTA Containers & Setup Page Redesign */
        .content-creation-hub, .wp-config-section, .content-hub-section, .config-fieldset {
            background: rgba(18, 18, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
        }
        legend { font-size: 1.25rem; font-weight: 700; color: var(--text-heading-color); padding: 0 0.5rem; }
        .setup-container { display: grid; grid-template-columns: 0.8fr 1.2fr; gap: 3rem; align-items: start; }
        
        .setup-welcome { padding-right: 2rem; }
        .usp-headline {
            font-size: 2.75rem;
            font-weight: 800;
            color: var(--text-heading-color);
            line-height: 1.2;
            margin: 0 0 1rem 0;
            background: linear-gradient(45deg, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .usp-subheadline {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-color);
            margin-bottom: 2.5rem;
        }
        .features-grid { display: flex; flex-direction: column; gap: 1.5rem; }
        .feature { display: flex; align-items: flex-start; gap: 1rem; }
        .feature-icon {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--surface-light-color), var(--surface-color));
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-glow) inset;
        }
        .feature-icon svg { width: 24px; height: 24px; }
        .feature-content h3 { font-size: 1.1rem; font-weight: 600; color: var(--text-heading-color); margin: 0 0 0.25rem 0; }
        .feature-content p { font-size: 0.95rem; line-height: 1.6; color: var(--text-color); margin: 0; }

        .setup-form .config-fieldset:not(:last-child) { margin-bottom: 2rem; }
        .config-forms-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); display: flex;
            align-items: center; justify-content: center; z-index: 1000;
            padding: 1rem; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 12px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            width: 100%; max-width: 95vw; height: 95vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* ═══════════════════════════════════════ */
        /* 💎 PUBLICATION-QUALITY LIVE PREVIEW STYLES 💎 */
        /* ═══════════════════════════════════════ */
        .live-preview {
            padding: 2.5rem 4rem;
            font-family: var(--font-family-sans);
            line-height: 1.8;
            color: #d1d5db; /* Lighter text for better contrast */
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .live-preview h1, .live-preview h2, .live-preview h3, .live-preview h4, .live-preview h5, .live-preview h6 {
            font-family: var(--font-family-serif);
            font-weight: 700;
            color: var(--text-heading-color);
            line-height: 1.3;
            margin-bottom: 1.25em;
        }
        .live-preview h1 {
            font-size: 3rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-top: 0;
            margin-bottom: 2em;
        }
        .live-preview h2 {
            font-size: 2.25rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 2.5em;
        }
        .live-preview h3 {
            font-size: 1.75rem;
            font-style: italic;
            margin-top: 2.25em;
        }
        .live-preview h4 { font-size: 1.25rem; margin-top: 2em; }
        .live-preview p { margin-bottom: 1.5rem; }
        .live-preview a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent-color);
            transition: all 0.2s ease-in-out;
        }
        .live-preview a:hover {
            background-color: var(--accent-glow);
            border-bottom-style: solid;
        }
        .live-preview blockquote {
            border-left: 5px solid var(--accent-color);
            padding: 1.5rem 2rem;
            margin: 2.5rem 0;
            background: var(--surface-light-color);
            border-radius: 0 8px 8px 0;
            font-size: 1.2rem;
            font-style: italic;
            color: var(--text-heading-color);
        }
        .live-preview blockquote p { margin-bottom: 0; }
        .live-preview ul, .live-preview ol {
            padding-left: 2rem;
            margin-bottom: 1.5rem;
        }
        .live-preview li { margin-bottom: 0.75rem; }
        .live-preview table {
            width: 100%;
            border-collapse: collapse;
            margin: 2.5rem 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        .live-preview th, .live-preview td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .live-preview th {
            font-weight: 700;
            font-family: var(--font-family-sans);
            color: var(--text-heading-color);
            background-color: var(--surface-light-color);
        }
        .live-preview tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }
        .live-preview tr:last-child td { border-bottom: none; }
        .live-preview figure { margin: 2.5rem 0; }
        .live-preview img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .live-preview figcaption {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light-color);
            margin-top: 0.75rem;
            font-style: italic;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin: 2.5rem 0;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Editor */
        .editor-tab-container { padding: 0; height: 100%; }
        .sota-editor { display: flex; height: 100%; background-color: var(--surface-color); }
        .line-numbers { font-family: 'SF Mono', 'Menlo', 'monospace'; font-size: 0.9rem; padding: 1.5rem 1rem; color: var(--text-light-color); text-align: right; user-select: none; border-right: 1px solid var(--border-color); background-color: var(--bg-color); line-height: 1.6; }
        .html-editor { flex-grow: 1; border: none; resize: none; background: transparent; padding: 1.5rem; font-family: 'SF Mono', 'Menlo', 'monospace'; font-size: 0.9rem; line-height: 1.6; }
        
        /* Table Styles */
        .table-container { overflow: auto; border: 1px solid var(--border-color); border-radius: 12px; background: var(--surface-color); }
        .content-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .content-table thead { position: sticky; top: 0; z-index: 10; }
        .content-table th {
            font-weight: 600; color: var(--text-heading-color);
            padding: 1rem 1.5rem; text-align: left;
            background: var(--surface-light-color);
            border-bottom: 1px solid var(--border-color);
        }
        .content-table th:first-child { border-top-left-radius: 11px; }
        .content-table th:last-child { border-top-right-radius: 11px; }
        .content-table tbody tr:hover { background-color: var(--surface-light-color); }
        .content-table td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .content-table tbody tr:last-child td { border-bottom: none; }
        .status-cell { display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; padding: 0.25rem 0.75rem; border-radius: 99px; font-size: 0.8rem; }
        .status-cell.status-done { background: rgba(16, 185, 129, 0.1); color: var(--success-color); }
        .status-cell.status-error { background: rgba(244, 63, 94, 0.1); color: var(--error-color); }

        /* Rank Guardian */
        .rank-guardian-pane { border: 1px solid var(--border-color); border-radius: 12px; padding: 2rem; background: var(--bg-color); }
        .score-display { display: flex; gap: 2rem; justify-content: center; margin-bottom: 2rem; }
        .score-card { text-align: center; }
        .score-circle-container { position: relative; width: 100px; height: 100px; }
        .score-circle { width: 100%; height: 100%; transform: rotate(-90deg); }
        .score-circle .circle-bg { stroke: var(--border-color); fill: none; stroke-width: 10; }
        .score-circle .circle { stroke-width: 10; fill: none; stroke-linecap: round; transition: stroke-dashoffset 0.8s ease-out; }
        .score-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; }
        .guardian-checklist { list-style: none; padding: 0; }
        .guardian-checklist li { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
        .guardian-checklist svg { width: 20px; height: 20px; flex-shrink: 0; }
        .guardian-checklist .valid svg { color: var(--success-color); }
        .guardian-checklist .invalid svg { color: var(--error-color); }
        .guardian-checklist .valid span { color: var(--text-color); }
        .guardian-checklist .invalid span { color: var(--error-color); }
        .checklists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }

        /* Other Functional Styles */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        .help-text { font-size: 0.875rem; color: var(--text-light-color); margin-top: 0.5rem; line-height: 1.5; }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--surface-color); }
        .modal-close-btn { position: absolute; top: 16px; right: 16px; background: transparent; border: none; color: var(--text-light-color); font-size: 1.75rem; cursor: pointer; }
        .tab-btn { padding: 1rem 1.25rem; background: none; border: none; color: var(--text-light-color); cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; transition: all 0.2s ease; }
        .tab-btn.active { color: var(--text-heading-color); border-bottom-color: var(--accent-color); }
        .review-tabs { display: flex; gap: 0.5rem; padding: 0 2rem; border-bottom: 1px solid var(--border-color); }
        .tab-content { flex-grow: 1; overflow-y: auto; }
        .spinner { width: 16px; height: 16px; border: 2px solid var(--accent-color); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .full-width { grid-column: 1 / -1; }
        .table-toolbar { margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .table-search-input { max-width: 300px; }
        .generation-progress-bar { width: 100%; height: 24px; background: var(--surface-light-color); border-radius: 6px; overflow: hidden; position: relative; margin-bottom: 1rem; }
        .generation-progress-bar .progress-bar-fill { height: 100%; background: var(--accent-color); transition: width 0.3s ease; }
        .generation-progress-bar .progress-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 600; font-size: 0.8rem; }
        .app-footer {
            position: absolute;
            bottom: 1rem;
            left: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-light-color);
        }
        .app-footer p { margin: 0.25rem 0; }
        .app-footer a { color: var(--text-light-color); text-decoration: none; }
        .app-footer a:hover { color: var(--accent-color); }

        /* SEO & Meta Tab */
        .seo-meta-container { padding: 2.5rem; }
        .seo-meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; align-items: start; }
        .rank-guardian-container { grid-column: 1 / -1; margin-top: 1rem; }
        .seo-meta-tabs { display: flex; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .seo-meta-tab-btn { padding: 0.75rem 0; margin-right: 2rem; background: none; border: none; color: var(--text-light-color); cursor: pointer; font-weight: 600; border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .seo-meta-tab-btn.active { color: var(--text-heading-color); border-bottom-color: var(--accent-color); }
        .label-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .char-counter { font-size: 0.8rem; font-weight: 500; }
        .char-counter.good { color: var(--success-color); }
        .char-counter.warn { color: var(--warning-text-color); }
        .char-counter.bad { color: var(--error-color); }
        .progress-bar-container { height: 4px; background: var(--border-color); border-radius: 2px; overflow: hidden; margin-top: 0.5rem; }
        .progress-bar-fill { height: 100%; transition: width 0.3s, background-color 0.3s; }
        .progress-bar-fill.good { background-color: var(--success-color); }
        .progress-bar-fill.warn { background-color: var(--warning-text-color); }
        .progress-bar-fill.bad { background-color: var(--error-color); }
        .slug-group { display: flex; align-items: center; }
        .slug-base-url { padding: 0.875rem; background: var(--border-color); border: 1px solid var(--border-color); border-right: none; border-radius: 8px 0 0 8px; }
        .slug-group input { border-radius: 0 8px 8px 0; }
        .serp-preview-container { padding: 2rem; border-radius: 12px; border: 1px solid var(--border-color); background: var(--bg-color); }
        .serp-preview { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .serp-url { color: #bdc1c6; font-size: 14px; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .serp-title { color: #8ab4f8; font-size: 20px; text-decoration: none; display: block; margin-bottom: 4px; font-weight: 400; }
        .serp-description { color: #bdc1c6; font-size: 14px; line-height: 1.57; }
        
        /* Assets Tab */
        .assets-tab-container { padding: 2.5rem; }
        .image-assets-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
