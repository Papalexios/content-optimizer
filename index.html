    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Content Optimizer Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0D1117;
            --surface-color: #161B22;
            --surface-glass: rgba(22, 27, 34, 0.7);
            --surface-light-color: #21262D;
            --border-color: #30363D;
            --accent-color: #58A6FF;
            --accent-glow: rgba(88, 166, 255, 0.2);
            --text-color: #8B949E;
            --text-light-color: #6E7681;
            --text-heading-color: #C9D1D9;
            --error-color: #F85149;
            --success-color: #3FB950;
            --warning-text-color: #F0A922;
            --font-family-sans: 'Inter', sans-serif;
            --font-family-serif: 'Lora', serif;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.15);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.2);
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            font-family: var(--font-family-sans);
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 1% 1%, rgba(88, 166, 255, 0.05), transparent 25%),
                radial-gradient(circle at 99% 99%, rgba(88, 166, 255, 0.05), transparent 25%);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
        }
        
        #root { display: flex; min-height: 100vh; }
        
        .container {
            display: flex;
            width: 100%;
        }

        header {
            width: 250px;
            flex-shrink: 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--surface-glass);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        main {
            flex-grow: 1;
            margin-left: 250px;
            padding: 2rem 3rem;
            width: calc(100% - 250px);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 2.5rem 0;
            background: linear-gradient(90deg, var(--text-heading-color), var(--text-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0 2rem;
        }
        
        .progress-bar {
            list-style: none; padding: 0 1rem; margin: 0; position: relative;
        }
        .progress-bar::before {
            content: ''; position: absolute; top: 0;
            left: calc(2rem + 16px - 1px);
            width: 2px; height: 100%; background-color: var(--border-color); z-index: 0;
        }

        .progress-step {
            position: relative; z-index: 1; padding: 1rem 1rem; margin: 0.5rem 0;
            border-radius: 10px; font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; align-items: center; border: 1px solid transparent;
        }
        .progress-step.clickable { cursor: pointer; }
        .progress-step.clickable:hover:not(.active) {
            background-color: var(--surface-light-color); color: var(--text-heading-color);
            transform: translateX(5px);
        }
        .progress-step.upcoming { color: var(--text-light-color); }
        .progress-step.upcoming .step-circle { border-color: var(--border-color); background-color: var(--surface-color); }
        .progress-step.upcoming .step-name { color: var(--text-light-color); }

        .progress-step.active {
            background: linear-gradient(90deg, var(--accent-glow), transparent 100%);
            border-left: 3px solid var(--accent-color); color: #fff;
        }
        .progress-step.active .step-circle {
            background: var(--accent-color); border-color: var(--accent-color); color: var(--bg-color);
            box-shadow: 0 0 15px var(--accent-glow), 0 0 5px var(--accent-color) inset; transform: scale(1.1);
        }
        .progress-step.active .step-name { color: #fff; text-shadow: 0 0 5px var(--accent-color); }

        .progress-step.completed { color: var(--text-color); }
        .progress-step.completed .step-circle {
            border-color: var(--success-color); background-color: var(--success-color); color: #fff;
            box-shadow: 0 0 10px rgba(63, 185, 80, 0.3);
        }
        .progress-step.completed .step-circle::after {
            content: 'âœ”'; font-size: 1rem;
        }
        .progress-step.completed .step-circle { font-size: 0; }
        
        .progress-step:not(:last-child)::after {
            content: ''; position: absolute; top: calc(50% + 20px); left: calc(1rem + 16px - 1px);
            width: 2px; height: calc(100% - 20px); background: var(--border-color); z-index: -1; transition: background 0.4s ease;
        }
        .progress-step.completed:not(:last-child)::after { background: var(--success-color); box-shadow: 0 0 8px rgba(63, 185, 80, 0.5); }
        
        .step-circle {
            width: 32px; height: 32px; flex-shrink: 0; margin-right: 1.25rem; border: 2px solid; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .step-name { font-size: 1rem; transition: color 0.3s ease; }

        /* Forms */
        .step-container { animation: fadeIn 0.5s ease-out; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #d1d5db; }
        input, textarea, select {
            width: 100%; padding: 0.875rem 1rem; border-radius: var(--radius-md); 
            border: 1px solid var(--border-color);
            background-color: var(--surface-color);
            color: var(--text-heading-color); font-size: 1rem;
            font-family: var(--font-family-sans); transition: all 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            font-weight: 600; text-align: center; cursor: pointer; user-select: none;
            border: none; padding: 0.875rem 1.75rem; font-size: 1rem; border-radius: var(--radius-md);
            transition: all 0.2s ease-in-out; text-decoration: none;
            background: linear-gradient(45deg, var(--accent-color), #3f8ce2);
            color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2), 0 0 8px var(--accent-glow) inset;
        }
        .btn:hover:not(:disabled) { box-shadow: 0 4px 10px rgba(0,0,0,0.3), 0 0 15px var(--accent-glow); transform: translateY(-2px); }
        .btn:disabled { background: var(--surface-light-color); color: var(--text-light-color); cursor: not-allowed; box-shadow: none; }
        .btn-secondary { background: var(--surface-light-color); color: var(--text-heading-color); box-shadow: var(--shadow-sm); }
        .btn-secondary:hover:not(:disabled) { background: var(--border-color); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .btn-success { background: linear-gradient(45deg, var(--success-color), #2d8f4c); color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2), 0 0 8px rgba(63, 185, 80, 0.4) inset; }
        .btn-danger { background: linear-gradient(45deg, var(--error-color), #c73a3a); color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2), 0 0 8px rgba(248, 81, 73, 0.4) inset; }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.875rem; }

        /* SOTA Containers & Setup Page Redesign */
        .content-creation-hub, .wp-config-section, .content-hub-section, .config-fieldset {
            background: var(--surface-glass); backdrop-filter: blur(12px); padding: 2.5rem; border-radius: var(--radius-lg);
            border: 1px solid var(--border-color); box-shadow: var(--shadow-lg);
        }
        legend { font-size: 1.25rem; font-weight: 700; color: var(--text-heading-color); padding: 0 0.5rem; }
        .setup-container { display: grid; grid-template-columns: 0.8fr 1.2fr; gap: 3rem; align-items: start; }
        
        .usp-headline { font-size: 2.75rem; font-weight: 800; color: var(--text-heading-color); line-height: 1.2; margin: 0 0 1rem 0; }
        .usp-subheadline { font-size: 1.1rem; line-height: 1.7; color: var(--text-color); margin-bottom: 2.5rem; }
        .features-grid { display: flex; flex-direction: column; gap: 1.5rem; }
        .feature { display: flex; align-items: flex-start; gap: 1rem; }
        .feature-icon {
            flex-shrink: 0; width: 48px; height: 48px; border-radius: 50%;
            background: linear-gradient(145deg, var(--surface-light-color), var(--surface-color));
            border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center;
            color: var(--accent-color); box-shadow: 0 0 10px rgba(0,0,0,0.2), 0 0 8px var(--accent-glow) inset;
        }
        .feature-icon svg { width: 24px; height: 24px; }
        .feature-content h3 { font-size: 1.1rem; font-weight: 600; color: var(--text-heading-color); margin: 0 0 0.25rem 0; }
        .feature-content p { font-size: 0.95rem; line-height: 1.6; color: var(--text-color); margin: 0; }

        .setup-form .config-fieldset:not(:last-child) { margin-bottom: 2rem; }
        .config-forms-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(13, 17, 23, 0.7); display: flex;
            align-items: center; justify-content: center; z-index: 1000; padding: 1rem; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--surface-glass); border: 1px solid var(--border-color);
            border-top: 4px solid var(--accent-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);
            width: 100%; max-width: 95vw; height: 95vh; display: flex; flex-direction: column; overflow: hidden;
        }

        .live-preview {
            padding: 2.5rem 4rem; font-family: var(--font-family-serif); line-height: 1.8; color: #d1d5db;
            max-width: 800px; margin: 0 auto; font-size: 1.1rem;
        }
        .live-preview h1, .live-preview h2, .live-preview h3, .live-preview h4 {
            font-family: var(--font-family-sans); font-weight: 700; color: var(--text-heading-color);
            line-height: 1.3; margin-bottom: 1.25em;
        }
        .live-preview h2 {
            font-size: 2.25rem; border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem; margin-top: 2.5em;
        }
        .live-preview h3 { font-size: 1.75rem; color: #b4c0cd; margin-top: 2.25em; }
        .live-preview p { margin-bottom: 1.5rem; }
        .live-preview a {
            color: var(--accent-color); text-decoration: none; border-bottom: 1px dotted var(--accent-color);
            transition: all 0.2s ease-in-out;
        }
        .live-preview a:hover { background-color: var(--accent-glow); border-bottom-style: solid; }
        .live-preview blockquote {
            border-left: 4px solid var(--accent-color); padding: 1.5rem 2rem; margin: 2.5rem 0;
            background: var(--surface-light-color); border-radius: 0 8px 8px 0; font-size: 1.2rem;
            font-style: italic; color: var(--text-heading-color);
        }
        .live-preview ul, .live-preview ol { padding-left: 2rem; margin-bottom: 1.5rem; }
        .live-preview li::marker { color: var(--accent-color); }
        .live-preview table {
            width: 100%; border-collapse: collapse; margin: 2.5rem 0; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); overflow: hidden;
        }
        .live-preview th, .live-preview td { padding: 1rem 1.25rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .live-preview th { font-family: var(--font-family-sans); color: var(--text-heading-color); background-color: var(--surface-light-color); }
        .live-preview tbody tr:last-child td { border-bottom: none; }
        .live-preview img { max-width: 100%; height: auto; display: block; margin: 0 auto; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
        .live-preview figcaption { text-align: center; font-size: 0.9rem; color: var(--text-light-color); margin-top: 0.75rem; }
        .video-container { margin: 2.5rem 0; border-radius: var(--radius-lg); border: 1px solid var(--border-color); box-shadow: var(--shadow-lg); overflow: hidden; }

        /* Editor */
        .editor-tab-container { padding: 0; height: 100%; }
        .sota-editor { display: flex; height: 100%; background-color: var(--surface-color); }
        .line-numbers { font-family: 'SF Mono', 'Menlo', 'monospace'; font-size: 0.9rem; padding: 1.5rem 1rem; color: var(--text-light-color); text-align: right; user-select: none; border-right: 1px solid var(--border-color); background-color: var(--bg-color); line-height: 1.6; }
        .html-editor { flex-grow: 1; border: none; resize: none; background: transparent; padding: 1.5rem; font-family: 'SF Mono', 'Menlo', 'monospace'; font-size: 0.9rem; line-height: 1.6; }
        
        /* Table Styles */
        .table-container { overflow: auto; border: 1px solid var(--border-color); border-radius: var(--radius-lg); background: var(--surface-color); }
        .content-table { width: 100%; border-collapse: separate; border-spacing: 0; }
        .content-table thead { position: sticky; top: 0; z-index: 10; }
        .content-table th {
            font-weight: 600; color: var(--text-heading-color); padding: 1rem 1.5rem; text-align: left;
            background: var(--surface-light-color); border-bottom: 1px solid var(--border-color);
        }
        .content-table th:first-child { border-top-left-radius: 11px; }
        .content-table th:last-child { border-top-right-radius: 11px; }
        .content-table tbody tr { transition: background-color 0.2s ease; }
        .content-table tbody tr:hover { background-color: var(--surface-light-color); }
        .content-table td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .content-table tbody tr:last-child td { border-bottom: none; }
        .status-cell { display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500; padding: 0.25rem 0.75rem; border-radius: 99px; font-size: 0.8rem; }
        .status-cell.status-done { background: rgba(63, 185, 80, 0.1); color: var(--success-color); }
        .status-cell.status-error { background: rgba(248, 81, 73, 0.1); color: var(--error-color); }
        
        /* Rank Guardian */
        .rank-guardian-pane { border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 2rem; background: var(--bg-color); }
        .score-display { display: flex; gap: 2rem; justify-content: center; margin-bottom: 2rem; }
        .score-card h4 { margin: 0 0 1rem 0; font-weight: 500; color: var(--text-color); }
        .score-circle-container { position: relative; width: 100px; height: 100px; }
        .score-circle { width: 100%; height: 100%; transform: rotate(-90deg); }
        .score-circle .circle-bg { stroke: var(--border-color); fill: none; stroke-width: 10; }
        .score-circle .circle { stroke-width: 10; fill: none; stroke-linecap: round; transition: stroke-dashoffset 0.8s ease-out; }
        .score-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 700; }
        .guardian-checklist { list-style: none; padding: 0; }
        .guardian-checklist li { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.75rem; }
        .guardian-checklist svg { width: 16px; height: 16px; flex-shrink: 0; }
        .guardian-checklist .valid svg { color: var(--success-color); }
        .guardian-checklist .invalid svg { color: var(--error-color); }
        
        /* Other Functional Styles */
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        .help-text { font-size: 0.875rem; color: var(--text-light-color); margin-top: 0.5rem; line-height: 1.5; }
        .modal-footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--surface-color); }
        .modal-close-btn { position: absolute; top: 16px; right: 16px; background: transparent; border: none; color: var(--text-light-color); font-size: 1.75rem; cursor: pointer; }
        .tab-btn { padding: 1rem 1.25rem; background: none; border: none; color: var(--text-light-color); cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; transition: all 0.2s ease; }
        .tab-btn.active { color: var(--text-heading-color); border-bottom-color: var(--accent-color); }
        .review-tabs { display: flex; gap: 0.5rem; padding: 0 2rem; border-bottom: 1px solid var(--border-color); }
        .tab-content { flex-grow: 1; overflow-y: auto; }
        .spinner { width: 16px; height: 16px; border: 2px solid var(--accent-color); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .full-width { grid-column: 1 / -1; }
        .table-toolbar { margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .table-search-input { max-width: 300px; }
        .generation-progress-bar { width: 100%; height: 24px; background: var(--surface-light-color); border-radius: 6px; overflow: hidden; position: relative; margin-bottom: 1rem; }
        .generation-progress-bar .progress-bar-fill { height: 100%; background: var(--accent-color); transition: width 0.3s ease; }
        .generation-progress-bar .progress-text { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 600; font-size: 0.8rem; }
        .app-footer { position: absolute; bottom: 1rem; left: 1.5rem; font-size: 0.8rem; color: var(--text-light-color); }
        .app-footer p { margin: 0.25rem 0; }
        .app-footer a { color: var(--text-light-color); text-decoration: none; }
        .app-footer a:hover { color: var(--accent-color); }

        /* SEO & Meta Tab */
        .seo-meta-container { padding: 2.5rem; }
        .seo-meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; align-items: start; }
        .rank-guardian-container { grid-column: 1 / -1; margin-top: 1rem; }
        .seo-meta-tabs { display: flex; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .seo-meta-tab-btn { padding: 0.75rem 0; margin-right: 2rem; background: none; border: none; color: var(--text-light-color); cursor: pointer; font-weight: 600; border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .seo-meta-tab-btn.active { color: var(--text-heading-color); border-bottom-color: var(--accent-color); }
        .label-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .char-counter { font-size: 0.8rem; font-weight: 500; }
        .char-counter.good { color: var(--success-color); }
        .char-counter.warn { color: var(--warning-text-color); }
        .char-counter.bad { color: var(--error-color); }
        .progress-bar-container { height: 4px; background: var(--border-color); border-radius: 2px; overflow: hidden; margin-top: 0.5rem; }
        .progress-bar-fill { height: 100%; transition: width 0.3s, background-color 0.3s; }
        .progress-bar-fill.good { background-color: var(--success-color); }
        .progress-bar-fill.warn { background-color: var(--warning-text-color); }
        .progress-bar-fill.bad { background-color: var(--error-color); }
        .slug-group { display: flex; align-items: center; }
        .slug-base-url { padding: 0.875rem; background: var(--border-color); border: 1px solid var(--border-color); border-right: none; border-radius: var(--radius-md) 0 0 var(--radius-md); }
        .slug-group input { border-radius: 0 var(--radius-md) var(--radius-md) 0; }
        .serp-preview-container { padding: 2rem; border-radius: var(--radius-lg); border: 1px solid var(--border-color); background: var(--bg-color); }
        .serp-preview { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .serp-url { color: #bdc1c6; font-size: 14px; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .serp-title { color: #8ab4f8; font-size: 20px; text-decoration: none; display: block; margin-bottom: 4px; font-weight: 400; }
        .serp-description { color: #bdc1c6; font-size: 14px; line-height: 1.57; }
        
        /* Assets Tab */
        .assets-tab-container { padding: 2.5rem; }
        .image-assets-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .image-asset-card { background: var(--surface-light-color); border: 1px solid var(--border-color); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-md); }
        .image-asset-card img { width: 100%; height: auto; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .image-asset-details { padding: 1rem; }
        .image-asset-details p { margin: 0 0 1rem 0; font-size: 0.9rem; }

        /* API KEY & WP Connection Status Icon Fix */
        .api-key-group { position: relative; }
        .api-key-group input { padding-right: 3rem; }
        .key-status-icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); display: flex; align-items: center; justify-content: center; }
        .key-status-icon svg { width: 18px; height: 18px; }
        .key-status-spinner { width: 16px; height: 16px; border: 2px solid var(--accent-color); border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .wp-connection-status { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 1rem; border-radius: var(--radius-md); font-weight: 500; }
